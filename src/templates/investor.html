{% extends "base.html" %}

{% block content %}
    <div class="column is-centered">
        <div class="box">
            Welcome, {{ user.first_name }} <br>
            
            Investor <br>

            All businesses:
            {% for b in businesses %}
            <div class="box">
                <a href="/business/{{ b.id | safe }}">{{ b.name }}</a>
                Owned by: <strong> {{ b.owner.first_name }} {{b.owner.last_name }}</strong>
            </div>                
            {% endfor %}            
        </div>
    </div>
{% endblock %}
