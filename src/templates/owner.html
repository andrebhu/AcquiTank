{% extends "base.html" %}

{% block content %}
    <div class="column is-centered">
        <div class="box">
            <h1>Welcome, {{ user.first_name }}</h1>
            
            Currently owned businesses: <br>
            {% for b in user.businesses %}
                <div class="box">
                    <a href="/business/{{ b.id | safe }}">{{ b.name }}</a>
                </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
