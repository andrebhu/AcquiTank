<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acquisite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/46826c2520.js" crossorigin="anonymous"></script>
  </head>

  <body>    
    <nav class="navbar is-white">
      <div class="navbar-brand">
        <a class="navbar-item" href="/index">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
      </div>

      {% if user %}
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/home">
            Home
          </a>
        </div>
      </div>
      {% endif %}

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if user %}
            <a class="button is-link is-outlined" href={{ url_for('logout') }}>Logout</a>
            {% else %}
            <a class="button is-link is-outlined" href="/login">Login</a>
            {% endif %}            
          </div>
        </div>
      </div>
    </nav>


    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
          <article class="message is-{{ category }}">
            <div class="message-body">
              {{ message }}
            </div>
          </article>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
