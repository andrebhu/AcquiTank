{% extends "form.html" %}

{% block content %}
<div class="column is-6-desktop is-10-tablet">
    <div class="box">
        <h2 class="title is-2 has-text-centered">Create Company Profile</h2> 
        <form method="post" enctype="multipart/form-data">

            <div class="field mt-3">
                <div class="control">
                    <label class="label">Company Name</label>
                    <input type="text" class="input is-medium" name="name" placeholder="Enter Company Name"required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Company Description</label>
                    <textarea class="textarea is-medium" name="description" placeholder="Enter Description" required></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Company Industry</label>
                <div class="control">
                    <div class="select is-medium">
                        <select required name="industry">
                            <option value="" selected="true" disabled="disabled">Select an Industry</option>
                            <option value="food service">Food Service</option>
                            <option value="hospitality">Hospitality</option>
                            <option value="construction">Construction</option>
                            <option value="liquor store">Liquor Store</option>
                            <option value="gas station">Gas Station</option>
                            <option value="storage">Storage</option>
                            <option value="repair & maintenance">Repair & Maintenance</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Employees</label>
                    <input type="number" class="input is-medium" name="employees" placeholder="Enter Number of Employees" min="1" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Company Image</label>
                <div class="file mb-3">
                    
                    <label class="file-label">
                        <input class="file-input" type="file" name="file" required>
                        <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="control">
                <button class="button is-medium is-fullwidth is-link" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
